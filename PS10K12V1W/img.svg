<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Main module body -->
  <rect x="100" y="100" width="200" height="150" fill="#455A64" rx="10"/>
  
  <!-- GPS Antenna -->
  <circle cx="150" cy="120" r="15" fill="#81D4FA" stroke="#0288D1" stroke-width="2"/>
  <text x="150" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">GPS</text>
  
  <!-- GSM/LTE Antenna -->
  <rect x="230" y="110" width="40" height="20" fill="#81D4FA" stroke="#0288D1" stroke-width="2"/>
  <text x="250" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">GSM/LTE</text>
  
  <!-- Status LEDs -->
  <circle cx="130" cy="200" r="5" fill="#4CAF50"/>
  <circle cx="160" cy="200" r="5" fill="#FFC107"/>
  <circle cx="190" cy="200" r="5" fill="#2196F3"/>
  
  <!-- Connection ports -->
  <rect x="120" y="230" width="30" height="10" fill="#263238"/>
  <rect x="170" y="230" width="30" height="10" fill="#263238"/>
  <rect x="220" y="230" width="30" height="10" fill="#263238"/>
  
  <!-- Technical specs -->
  <g transform="translate(50,300)">
    <text x="0" y="0" font-family="Arial" font-size="12">Specyfikacje:</text>
    <text x="0" y="20" font-family="Arial" font-size="12">• Zasilanie: 12V DC</text>
    <text x="0" y="40" font-family="Arial" font-size="12">• Pobór mocy: 1W</text>
    <text x="0" y="60" font-family="Arial" font-size="12">• GPS: ±2.5m</text>
    <text x="200" y="20" font-family="Arial" font-size="12">• LTE: Band 1/3/7/8/20</text>
    <text x="200" y="40" font-family="Arial" font-size="12">• IP67</text>
  </g>

  <!-- Signal indicators -->
  <g transform="translate(320,120)">
    <rect x="0" y="0" width="5" height="10" fill="#4CAF50"/>
    <rect x="8" y="0" width="5" height="15" fill="#4CAF50"/>
    <rect x="16" y="0" width="5" height="20" fill="#4CAF50"/>
    <rect x="24" y="0" width="5" height="25" fill="#E0E0E0"/>
  </g>
</svg>